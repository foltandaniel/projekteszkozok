# Example Travis config. See the entire example: https://github.com/JonathanPorta/ci-build

language: objective-c

cache:
  directories:
    - /Application/Unity/
    - /home/travis/.rvm/

osx_image: xcode61
rvm:
- 2.1.2

before_install:
- chmod +x Scripts/install.sh
install:
- ./Scripts/install.sh

deploy:
  provider: releases
  api_key: "fc3f64fed170bbeb535081befd7e906b70c1ed75"
  file: "test/teszt.txt"
  skip_cleanup: true
  on:
    tags: true
script:
- ./Scripts/build.sh
